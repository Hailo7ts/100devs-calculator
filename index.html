<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>100 devs calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<img src="./calculator.jpg" alt="calc">

		<section>
			<div  id="7">7</div>
			<div  id="8">8</div>
			<div  id="9">9</div>
			<div class="operation" id="/">/</div>
		</section>

		<section>
			<div id="4">4</div>
			<div id="5">5</div>
			<div id="6">6</div>
			<div class="operation" id="*">*</div>
		</section>

		<section>
			<div id="1"></div>
			<div id="2"></div>
			<div id="3"></div>
			<div class="operation" id="+"></div>
		</section>

		<section>
			<div id="0"></div>
			<div id="."></div>
			<div id="="></div>
			<div class="operation" id="-"></div>
		</section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
